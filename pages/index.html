<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Agency Website</title>
    <link rel="stylesheet" href="../assets/dist/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="../assets/src/css/output.css">
    <link rel="stylesheet" href="../assets/src/css/style.css">
    <link rel="stylesheet" href="../assets/src/css/font.css">
</head>

<body>
    <!-- start oval items in background -->

    <!-- oval item one (header) -->
    <div class="oval--items absolute right-32 top-[400px] rotate-45 hidden xl:block" oval-id="1">
        <div class="flex items-center justify-center w-[260px] h-[450px] border border-white rounded-full">
            <div class="flex items-center justify-center w-[220px] h-[350px] border border-white rounded-full">
                <div class="w-[180px] h-[250px] border border-white rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- oval item two (main) -->
    <div class="oval--items absolute -right-60 top-[1320px] rotate-90 hidden xl:block" oval-id="2">
        <div class="flex items-center justify-center w-[500px] h-[700px] border border-white rounded-full">
            <div class="flex items-center justify-center w-[450px] h-[600px] border border-white rounded-full">
                <div class="w-[400px] h-[500px] border border-white rounded-full"></div>
            </div>
        </div>
    </div>

    <!-- oval item three (main) -->
    <div class="oval--items absolute -left-60 top-[1420px] rotate-90 hidden xl:block" oval-id="3">
        <div class="flex items-center justify-center w-[300px] h-[700px] border border-white rounded-full">
            <div class="flex items-center justify-center w-[250px] h-[600px] border border-white rounded-full">
                <div class="w-[200px] h-[500px] border border-white rounded-full"></div>
            </div>
        </div>
    </div>
    <!-- end oval items in background -->

    <!-- start header -->
    <header>
        <!-- start navbar -->
        <nav class="navbar">
            <div class="block md:hidden w-full">
                <button
                    class="js-clickable--menu__button absolute top-1 left-1 border p-[2px] border-gray-500 text-black rounded-sm outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-9" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div class="relative w-full">
                    <div class="js-clickable--menu clickable--menu absolute top-10 w-full bg-gray-800">
                        <ul
                            class="js-clickable--menu__ul clickable--menu__ul flex flex-col justify-center w-[90%] h-[70%] m-auto px-4 absolute top-0 bottom-0 right-0 left-0 bg-gray-600">
                            <li>
                                <a href="#" class="block text-white hover:bg-gray-700 decoration-none">
                                    Learn
                                </a>
                            </li>
                            <li>
                                <a href="#" class="block text-white hover:bg-gray-700 decoration-none">
                                    Pricing
                                </a>
                            </li>
                            <li>
                                <a href="#" class="block text-white hover:bg-gray-700 decoration-none">
                                    Help
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <section class="navbar__section">
                <div class="insure hidden lg:flex lg:items-center">
                    <div class="flex">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path d="M16 12l-6 6V6z" fill="rgba(0,16,74,1)" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path d="M16 12l-6 6V6z" fill="rgba(0,16,74,1)" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20px" height="20px">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path d="M16 12l-6 6V6z" fill="rgba(0,16,74,1)" />
                        </svg>
                    </div>
                    <h4>InSure</h4>
                </div>
                <div class="navbar--menu hidden md:block select-none">
                    <ul class="navbar--menu--items">
                        <li>
                            <a href="#" class="text-white decoration-none">
                                Learn
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white decoration-none">
                                Pricing
                            </a>
                        </li>
                        <li>
                            <a href="#" class="text-white decoration-none">
                                Help
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="justify-end hidden sm:flex lg:justify-center w-full lg:w-[30%] gap-5 select-none">
                    <button class="service--number md:py-[10px]">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                            <path fill="none" d="M0 0h24v24H0z" />
                            <path
                                d="M21 16.42v3.536a1 1 0 0 1-.93.998c-.437.03-.794.046-1.07.046-8.837 0-16-7.163-16-16 0-.276.015-.633.046-1.07A1 1 0 0 1 4.044 3H7.58a.5.5 0 0 1 .498.45c.023.23.044.413.064.552A13.901 13.901 0 0 0 9.35 8.003c.095.2.033.439-.147.567l-2.158 1.542a13.047 13.047 0 0 0 6.844 6.844l1.54-2.154a.462.462 0 0 1 .573-.149 13.901 13.901 0 0 0 4 1.205c.139.02.322.042.55.064a.5.5 0 0 1 .449.498z" />
                        </svg>
                        +12345678910
                    </button>
                    <button class="service--quote md:py-[10px]">
                        Get a quote
                    </button>
                </div>
            </section>

            <section class="navbar__content flex flex-col lg:flex-row mx-6 gap-[6vh]">
                <div
                    class="flex flex-col gap-6 w-full text-[30px] sm:text-[35px] md:text-[40px] lg:text-[45px] md:w-[70%] lg:w-2/5">
                    <h1 class="flex gap-4">The <div class="js-white--banner white--banner">
                            <span class="text-[#00104a]">best way</span>
                        </div>
                    </h1>
                    <h1>to get <span class="border border-white rounded-full py-[1px] px-4">confidence</span></h1>
                    <div class="flex items-center">
                        <h1>in the future</h1>
                        <div class="flex -mb-[5px] sm:-mb-[3px] -ml-[-20px] sm:-ml-[0px]">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                class="w-[40px] h-[30px] -mr-[52px] sm:w-[50px] sm:h-[40px] sm:-mr-[35px]  md:w-[60px] md:h-[50px] md:-mr-[40px]">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path d="M16 12l-6 6V6z" fill="rgba(0,16,74,1)" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                class="w-[40px] h-[30px] -mr-[52px] sm:w-[50px] sm:h-[40px] sm:-mr-[35px]  md:w-[60px] md:h-[50px] md:-mr-[40px]">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path d="M16 12l-6 6V6z" fill="rgba(0,16,74,1)" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                class="w-[40px] h-[30px] -mr-[52px] sm:w-[50px] sm:h-[40px] sm:-mr-[35px]  md:w-[60px] md:h-[50px] md:-mr-[40px]">
                                <path fill="none" d="M0 0h24v24H0z" />
                                <path d="M16 12l-6 6V6z" fill="rgba(0,16,74,1)" />
                            </svg>
                        </div>
                    </div>
                    <form action="#" class="relative hidden sm:block select-none">
                        <div class="flex w-[400px] h-[50px] bg-[#EAE9EE]">
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                            <button type="submit" class="get-plan">Get insurance plan</button>
                        </div>
                    </form>
                </div>

                <div class="flex justify-center w-full lg:w-[50%]">
                    <img src="../assets/src/img/happy-family.png" alt="happy family" class="content__img">
                </div>
            </section>
        </nav>
        <!-- end navbar -->
    </header>
    <!-- end header -->

    <script type="module" src="../assets/src/js/whenPageLoaded.js"></script>
    <script type="module" src="../assets/src/js/navbarClickableMenu.js"></script>
</body>

</html>
